<!DOCTYPE html>
<HTML>
<head>
<title>
login page
</title>
<script src="jquery-2.1.3.js"></script>
<script type="text/javascript">
        $(document).ready(function() {
                $("#btn").bind("click", function(userentity) {
                 	var xhr = new XMLHttpRequest();
                    xhr.open("POST", "public/v1/users", true);
                    xhr.setRequestHeader('Content-Type', 'application/json');
                    xhr.send(JSON.stringify({"name" : $("#name").val(), 
                    "email" : $("#email").val(), 
                    "password" :$("#password").val()}
                    ));
               });
        });
</script>
</head>
<BODY>
<h1 style="text-align: center;">Share Your Thoughts</h1>
<p style="text-align: center;"><input name="Name" type="text" placeholder="Name" id="name"/></p>
<p style="text-align: center;"> <input name="Email" type="text" placeholder="email" id="email"/></p>
<p style="text-align: center;"> <input name="Password" type="password" placeholder="password" id="password"/></p>
<p style="text-align: center;"> <button id="btn">Submit</button>
<span id='title'></span>
</BODY>
</HTML>
