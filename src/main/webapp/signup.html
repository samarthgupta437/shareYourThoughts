<!DOCTYPE html>
<HTML>
<head>
<title>
login page
</title>

<script src="jquery-2.1.3.js"></script>
<script type="text/javascript">
        $(document).ready(function() {
                $("#btn").bind("click", function() {
$.ajax({
    type: 'post',
    url: 'public/v1/users',
    data: JSON.stringify({"name" : document.getElementById(name).value, 
        "email" : document.getElementById(email).value, 
        "password" : document.getElementById(password).value}),
    contentType: "application/json; charset=utf-8",
    traditional: true,
    success: function () {
        alert("success");
    }
});
                });
        });

</script>



</head>
<BODY>
<h1 style="text-align: center;">Share Your Thoughts</h1>
<form>
<p style="text-align: center;"><input name="Name" type="text" placeholder="Name" id="name"/></p>
<p style="text-align: center;"> <input name="Email" type="text" placeholder="email" id="email"/></p>
<p style="text-align: center;"> <input name="Password" type="password" placeholder="password" id="password"/></p>
<p style="text-align: center;"> <button id="btn">Submit</button></form>
</BODY>
</HTML>
